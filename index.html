<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="StyleSheet" href="./css/style.css">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="container-lg page">
        <!-- Computer Side -->
        <h4 class="text-center text-info mt-2">Computer</h4>
        <div class="row d-flex justify-content-center">
            <div class="col-5 cCards">
                <img src="./images/cardK.jpg" alt="">
                <img src="./images/card9.jpg" alt="">
            </div>
            <div class="col-2 d-flex align-items-center justify-content-center">
                <div class="cTotal"></div>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-center flex-column">
                <h5 class="text-light"><u>Score</u></h5>
                <div class="cScore">0</div>
            </div>
            <!-- Computer side end -->

            <!-- User Side -->
            <h4 class="text-center text-info mt-2">User</h4>
            <div class="row d-flex justify-content-center">
                <div class="col-5 uCards">
                    <img src="./images/cardK.jpg" alt="">
                    <img src="./images/card9.jpg" alt="">
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <div class="uTotal"></div>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center flex-column">
                    <h5 class="text-light"><u>Score</u></h5>
                    <div class="uScore">0</div>
                </div>
                <!-- User side end -->

                <!-- Buttons -->
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <button id="nextSet" class="btn my-3 mx-1 bg-warning text-black">Next Set</button>
                    <button id="takeCard" class="btn my-3 mx-1 bg-danger text-white">Take Card</button>
                    <button id="stopCard" class="btn my-3 mx-1 bg-black text-white">Stop</button>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn mt-1 mb-3 bg-success text-light">New Game</button>
                </div>
                <!-- Buttons -->
            </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="./js/main.js"></script>
</body>
</html>
