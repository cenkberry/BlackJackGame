<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="StyleSheet" href="./css/style.css">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="container-lg page border border-warning">
        <!-- Computer Side -->
        <div>
        <h5 class="text-center text-warning mt-3">Computer</h5>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-4 col-lg-4 cCards">
                <img src="./images/closedCard.png" alt="">
                <img src="./images/closedCard.png" alt="">
            </div>
            <div class="col-sm-2 col-md-3 d-flex align-items-center justify-content-center flex-column">
                <h5 class="text-light mt-1">Card Total</h5>
                <div class="cTotal"></div>
            </div>
            <div class="col-sm-2 col-md-3 d-flex align-items-center justify-content-center flex-column">
                <h5 class="text-light"><u>Score</u></h5>
                <div class="cScore">0</div>
            </div>
            <!-- Computer side end -->

            <!-- User Side -->
            <h5 class="text-center text-warning mt-2">User</h5>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-4 col-lg-4 uCards">
                    <img src="./images/closedCard.png" alt="">
                    <img src="./images/closedCard.png" alt="">
                </div>
                <div class="col-sm-2 col-md-3 d-flex align-items-center justify-content-center flex-column">
                    <h5 class="text-light mt-1">Card Total</h5>
                    <div class="uTotal"></div>
                </div>
                <div class="col-sm-2 col-md-3 d-flex align-items-center justify-content-center flex-column">
                    <h5 class="text-light"><u>Score</u></h5>
                    <div class="uScore">0</div>
                </div>
                <!-- User side end -->

                <!-- Buttons -->
                <div class="col-12 d-flex justify-content-center">
                    <button class="takeCard btn my-2 mx-1 bg-danger text-white">Take Card</button>
                    <button class="stopCard btn my-2 mx-1 bg-black text-white">Stop</button>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <button id="nextSet" class="btn my-2 mx-1 bg-warning text-black">Next Set</button>
                </div>
                <!-- Buttons -->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="./js/main.js"></script>
</body>
</html>
